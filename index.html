<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Generador de Tweet</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="primeraSecion">
      <div class="arriba"><br>
        <h1>Bienvenido</h1>
        <div class="contenedorLetra">
          <h2 class="letra" id="letter"></h2>
        </div>
      </div>
      <h3 style="text-align: center;">Deja tu comentario</h3>
    </div>
    <div class="centrado2">
      <div class="cajaText"><br>
        <h2>Bienvenido</h2>
        <div>
          <input type="text" id="input"/>
        </div><br>
        <div>
          <textarea maxlength="200" name="contador" id="contador" cols="40" onpaste="contador();" onkeyup="contador();" rows="30" placeholder="Maximo 200 caracteres"></textarea>
          <div id="resultado"></div>
        </div>
      </div><br>
      <div class="buton">
          <button id="bot"><b>SEND</b></button>
      </div>
    </div>
    <div class="parra">
      <p id="parraf">Comentario</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
